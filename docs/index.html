<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Яндекс Дом</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="body" id="body">
    <div class="main-page" id="main-page">
      <div class="header">
        <div class="header__logo"><img src="./images/Logo@1x.png"></div>
        <ul class="header__nav nav">
          <li class="nav__item nav__item_horizontal nav__item_big">События</li>
          <li class="nav__item nav__item_horizontal nav__item_big">Сводка</li>
          <li class="nav__item nav__item_horizontal nav__item_big">Устройства</li>
          <li class="nav__item nav__item_horizontal nav__item_big">Сценарии</li>
        </ul>
        <button class="header__expander" id="toggle-sidebar"></button>
      </div>
      <div class="events-page">
        <div class="events-page__title">Лента событий</div>
        <div class="events-page__ribbon" id="ribbon"></div>
      </div>
      <div class="footer">
        <ul class="nav">
          <li class="nav__item_horizontal nav__item_small">Помощь</li>
          <li class="nav__item_horizontal nav__item_small">Обратная связь</li>
          <li class="nav__item_horizontal nav__item_small">Разработчикам</li>
          <li class="nav__item_horizontal nav__item_small">Условия</li><a class="nav__item_horizontal nav__item_small" target="_blank" href="https://docviewer.yandex.ru/view/1130000031416146/?*=juU4ZSEq86M2avwXpXjv3%2BTk2NR7InVybCI6InlhLXdpa2k6Ly93aWtpLWFwaS55YW5kZXgucnUvc2hyaS0yMDE4LWlpL2hvbWV3b3JrL2FkYXB0aXZuYWphLXZqb3JzdGthL2xpY2Vuc2UucGRmIiwidGl0bGUiOiJsaWNlbnNlLnBkZiIsInVpZCI6IjExMzAwMDAwMzE0MTYxNDYiLCJ5dSI6Ijg2MTgyNTkxOTE1MTMxNjA2OTEiLCJub2lmcmFtZSI6ZmFsc2UsInRzIjoxNTM4ODU3ODg2MjI2fQ%3D%3D">Авторские права (Лицензия)</a>
        </ul>
        <div class="footer__copyright">© 2001–2017  ООО «Яндекс»</div>
      </div>
    </div>
    <div class="sidebar" id="sidebar">
      <ul class="nav">
        <li class="nav__item nav__item_vertical nav__item_big">События</li>
        <li class="nav__item nav__item_vertical nav__item_big">Сводка</li>
        <li class="nav__item nav__item_vertical nav__item_big">Устройства</li>
        <li class="nav__item nav__item_vertical nav__item_big">Сценарии</li>
      </ul>
    </div>
    <template id="player">
      <div class="player"><img class="player__logo">
        <div class="player__name"></div>
        <input class="player__time" type="range" id="time" name="time" min="0" max="100" value="10" step="1">
        <div class="player__value player__value_time"></div>
        <div class="player__button player__button_prev"></div>
        <div class="player__button player__button_next"></div>
        <input class="player__volume" type="range" id="volume" name="volume" min="0" max="100" value="80" step="1">
        <div class="player__value player__value_volume"></div>
      </div>
    </template>
    <template id="measurement">
      <div class="measurement">
        <div class="measurement__text">Температура:&nbsp;</div><span class="measurement__value">24 C</span>
      </div>
    </template>
  </body>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script src="scripts.min.js" type="application/javascript"></script>
</html>
